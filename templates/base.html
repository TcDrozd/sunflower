<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sunflower Growth Journal{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="theme-toggle" style="display:flex; gap:8px; margin:10px 0;">
      <button id="sunBtn" class="btn">Sun</button>
      <button id="lunarBtn" class="btn">Lunar</button>
    </div>

    {% block content %}{% endblock %}
    
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
